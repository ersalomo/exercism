name: "Running testing"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      name: run test
      - run: |
            npm i
            npm run test